<!DOCTYPE html>
<html lang="en">|   
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>PokeDeX</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="menu-left" id="menu_left">
                <ul class="list_menu_left">
                    <li class="c_list" id="home_menu">Home</li>
                    <li class="c_list" id="news_menu">News</li>                    
                </ul>                
            </div>
            <div class="logo_center">
                <img class="logo" id="logo" src="./img/dlf.pt-poliwrath-png-454758.png" alt="">
            </div>
            <div class="menu-right" id="menu_right">
                <ul class="list_menu_left">
                    <li class="c_list" id="trivia_menu">Trivia</li>
                    <li class="c_list" id="about_menu">About Us</li>                    
                </ul> 
            </div>
        </header>

        <section class="middle" id="middle">            
            <div class="gallery" id="gallery">
                <div class="poke">
                    <img class='gallery_poke' src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="" onclick="max_imgData()">
                    <div class="poke-1-data">
                        <a>Nombre:</a>
                        <a>bulbasaur</a>
                    </div>
                </div>                
            </div>
            <div class="poke_info" id="poke_info">
                <img class="poke_img" src="./img/descarga.png" alt="">
                <button class="btn_aceptar" onclick="backStart()"> ACEPTAR </button>
            </div>
        </section>
        <footer>Footer</footer>
        <script src="./js/script.js"></script>
    </div>
</body>
</html>
