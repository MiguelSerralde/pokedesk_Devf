<!DOCTYPE html>
<html lang="en">|   
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>PokeDeX</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="menu-left" id="menu_left">
                <ul class="list_menu_left">
                    <li class="c_list" id="home_menu">Home</li>
                    <li class="c_list" id="news_menu">News</li>                    
                </ul>                
            </div>
            <div class="logo_center">
                <img class="logo" id="logo" src="./img/dlf.pt-poliwrath-png-454758.png" alt="">
            </div>
            <div class="menu-right" id="menu_right">
                <ul class="list_menu_left">
                    <li class="c_list" id="trivia_menu">Trivia</li>
                    <li class="c_list" id="about_menu">About Us</li>                    
                </ul> 
            </div>
        </header>

        <section class="middle" id="middle">            
            <div class="gallery" id="gallery">                            
            </div>
            <div class="poke_info" id="poke_info">
                <img class="poke_img" id='poke_img' alt="">
                <div>
                    <table class="pokeTable">
                        <tr>
                            <th class="table_left">Caracreristicas</th>
                            <th class="table_right">Informaci√≥n</th>
                        </tr>
                        <tr>
                            <td class="table_left">Nombre:</td>
                            <td class="table_right" id="tableName"></td>
                        </tr>
                        <tr>
                            <td class="table_left">Habilidades:</td>
                            <td class="table_right" id="tableAbilities"></td>
                        </tr>
                        <tr>
                            <td class="table_left">Tipo:</td>
                            <td class="table_right" id="tableType"></td>
                        </tr>
                    </table>
                </div>
                <button class="btn_aceptar" onclick="backStart()"> ACEPTAR </button>
            </div>
        </section>        
        <div class="footer">
            <button class="button_footer" id="btn_back"><</button>
            <button class="button_footer" id="btn_forward" onclick="pokemonNewLoad()">></button>
        </div>
        <script src="./js/script.js"></script>
    </div>
</body>
</html>
